<h2>Ajouter un vaccin</h2>
<h3>Date du dernier vaccin :</h3>

<div>
  <p>Date d'ajout :</p>
  <input type="date" class="input" matInput [(ngModel)]="dateOfInjection" />
  <br />
  <p>Numéro du Lot :</p>
  <input
    class="input"
    matInput
    placeholder="N° Lot"
    matInput
    [(ngModel)]="num_lot"
  />
</div>
<mat-dialog-actions>
  <button mat-raised-button id="btn_valider" (click)="close()">Valider</button>
</mat-dialog-actions>
