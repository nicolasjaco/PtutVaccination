<div class="container" (mouseenter)="tooltip.show()">
  <img
    #tooltip="matTooltip"
    class="img-zephyr"
    src="assets/images/zephyr.png"
    matTooltip="Bonjour Jonh, vous avez 1 rappel à venir"
    matToolTipTouchGestures="on"
    matTooltipPosition="left"
    matTooltipClass="tooltip"
  />
  <h2>Rappels à venir</h2>
  <mat-accordion>
    <mat-expansion-panel
      class="accordion"
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title class="panel_title">
          <div>
            DTP<br />
            Fait le 23/05/15
          </div>
          <mat-icon class="btn-info" color="accent">info</mat-icon>
          <mat-icon (click)="openDialog()" class="btn-alerte"
            >add_alert</mat-icon
          >
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>Lorem ipsum dolor sit amet.</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<button
  (mouseenter)="tooltip.show()"
  #tooltip="matTooltip"
  (click)="openDialogajout()"
  id="btplus"
  mat-mini-fab
  matTooltip="Ajouter un vaccin"
  matToolTipTouchGestures="on"
  matTooltipClass="tooltip"
>
  +
</button>
