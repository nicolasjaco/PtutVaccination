<mat-toolbar>
  <button mat-icon-button id="menu" value="left" aria-label="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="example-spacer"></span>
  <span class="example-spacer">Carnet de vaccination</span>
  <span class="example-spacer"></span>
  <span class="example-spacer">J.Doe</span>
  <button mat-icon-button id="parametre" class="icone">
    <mat-icon>more_horiz</mat-icon>
  </button>
</mat-toolbar>

<mat-tab-group mat-align-tabs="center">

  <mat-tab label="Calendrier">

    <h2>Rappels Ã  venir</h2>
    <mat-accordion>
      <mat-expansion-panel class="accordion" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title class="panel_title">
            <p>DTP</p>
            <p class="maticon_bell"><button mat-icon-button>
                <mat-icon>add_alert</mat-icon>
              </button></p>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>Fait le 23/05/15</p>
      </mat-expansion-panel>
    </mat-accordion>

  </mat-tab>

  <mat-tab label="Chronologie">
    <mat-vertical-stepper>



      <mat-step label="10 Janvier 2021" state="step1">

        Rappel DTP

      </mat-step>



      <mat-step label="5 Novembre 2020" state="step2">

        Step 2 Content Will Be Here

      </mat-step>



      <mat-step label="12 Mars 2013" state="step3">

        Step 3 Content Will Be Here. It's Done Now...

      </mat-step>

      <ng-template matStepperIcon="step1">
        <mat-icon>calendar_today</mat-icon>
      </ng-template>
      <ng-template matStepperIcon="step2">
        <mat-icon>calendar_today</mat-icon>
      </ng-template>
      <ng-template matStepperIcon="step3">
        <mat-icon>calendar_today</mat-icon>
      </ng-template>
      <ng-template matStepperIcon="edit">
        <mat-icon>calendar_today</mat-icon>
      </ng-template>
      <ng-template matStepperIcon="done">
        <mat-icon>calendar_today</mat-icon>
      </ng-template>

    </mat-vertical-stepper>

  </mat-tab>
  <mat-tab label="Documents">
    <div class="mat-card">
      <mat-card> Calendrier vaccinal 2021
        <button mat-icon-button id="doc_button_share">
          <mat-icon>share</mat-icon>
        </button>
        <button mat-icon-button id="doc_button_download">
          <mat-icon>download</mat-icon>
        </button>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
